<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/debug.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="img/spotify.png" />
    <title>Spotifyweb</title>
  </head>
  <body>
    <!-- WEB-APP -->
    <!-- questo container si divide in:
         principal-container (per aside, header e main)
          e footer  -->
    <div id="web-app">
      <div class="flex flex-1" id="principal-container">
        <!-- ASIDE -->
        <aside class="flex column j-between" id="menu">
          <nav class="flex column">
            <ul id="navigation-bar">
              <li>
                <a class="block" id="logo" href="#">
                  <img
                    src="img/logo-small.svg"
                    class="future-none"
                    alt="logo"
                  />
                  <img src="img/logo.svg" class="none not" alt="logo" />
                  <!-- anomalia del display di questo link con img.none -->
                </a>
              </li>
              <li>
                <a href="" class="block">
                  <img class="icon" src="img/home.svg" alt="home" />
                  <span class="none">Home</span>
                </a>
              </li>
              <li>
                <a href="" class="block">
                  <img class="icon" src="img/search.svg" alt="cerca" />
                  <span class="none">Cerca</span>
                </a>
              </li>
              <li>
                <a href="" class="block">
                  <img
                    class="icon"
                    src="img/libreria.svg"
                    alt="la tua libreria"
                  />
                  <span class="none">La tua libreria</span>
                </a>
              </li>
            </ul>
            <!-- PLAYLIST -->
            <div class="none" id="playlist">
              <h3>Playlist</h3>
              <ul>
                <li>
                  <div class="addict-btn">
                    <button>&plus;</button>
                    <span>crea playlist</span>
                  </div>
                </li>
                <li><span>nuova playlist</span></li>
                <li><span>nuova playlist</span></li>
                <li><span>nuova playlist</span></li>
              </ul>
            </div>
            <!-- PLAYLIST -->
          </nav>
          <div>
            <div class="download-btn">
              <button id="download">&#8595;</button>
              <!--se mi fossi accorto prima che c'era l'svg..-->
              <a href="#download" class="none">installa app</a>
            </div>
            <hr />
            <a href="#">
              <img src="img/profile.svg" class="circle40px" alt="Profile" />
              <span class="none">Your Name</span>
            </a>
          </div>
        </aside>
        <!-- ASIDE -->

        <!-- CONTAINER FOR HEADER AND MAIN -->
        <div class="flex flex-1 column scroll">
          <!-- HEADER -->
          <header>
            <a href="#" class="" id="head-btn">effettua l'upgrade</a>
          </header>
          <!-- HEADER -->
          <main class="flex">
            <div class="debug"></div>
          </main>
        </div>
        <!-- CONTAINER FOR HEADER AND MAIN -->
      </div>

      <!-- FOOTER -->
      <footer>
        <div class="flex gap-20px">
          <div class="flex al-it-center">
            <img class="self-center" src="img/sinister.jpeg" alt="" />
            <div>
              <h5>Sinister</h5>
              <span>blabla</span>
            </div>
          </div>
          <div class="flex j-center column" id="folder">
            <button><i class="fa-solid fa-heart"></i></button>
            <button><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>

        <!-- console -->
        <div id="console">
          <div>
            <button><i class="fa-solid fa-shuffle"></i></button>
            <button><i class="fa-solid fa-backward-step"></i></button>
            <button id="play"><i class="fa-solid fa-circle-play"></i></button>
            <button><i class="fa-solid fa-forward-step"></i></button>
            <button><i class="fa-solid fa-arrow-rotate-right"></i></button>
          </div>
          <div class="self-end">
            <span>3.40</span>
            <input type="range" />
            <span>14.5</span>
          </div>
        </div>
        <!-- console -->
        <div class="flex">
          <button><i class="fa-solid fa-list-ul"></i></button>
          <button><i class="fa-solid fa-display"></i></button>
          <button><i class="fa-solid fa-volume-high"></i></button>
          <input type="range" />
        </div>
      </footer>
      <!-- /FOOTER -->
    </div>
  </body>
</html>
